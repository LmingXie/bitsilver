# These environment variables are set by the build process and read by
# test/functional/test_runner.py and test/util/bitsilver-util-test.py

[environment]
PACKAGE_NAME=BitSilver Core
SRCDIR=/root/work/bitsilver
BUILDDIR=/root/work/bitsilver
EXEEXT=.exe
RPCAUTH=/root/work/bitsilver/share/rpcauth/rpcauth.py

[components]
# Which components are enabled. These are commented out by `configure` if they were disabled when running config.
ENABLE_WALLET=true
ENABLE_CLI=true
ENABLE_WALLET_TOOL=true
ENABLE_BITSILVERD=true
#ENABLE_FUZZ=true
ENABLE_ZMQ=true
